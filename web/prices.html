<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PRECIOS | OBRADOR SANTA MARIA</title>
        <link href="./css/output.css" rel="stylesheet">
        <link href="../style.css" rel="css/stylesheet">
    </head>
    <body class="bg-stone-800">

        <nav class="bg-stone-800">
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                <div class="relative flex h-32 items-center justify-between">
                    <div
                        class="absolute inset-y-0 left-5 flex items-center sm:hidden">
                        <!-- Mobile menu button-->
                        <button type="button"
                            class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-stone-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                            aria-controls="mobile-menu" aria-expanded="false">
                            <span class="absolute -inset-0.5"></span>
                            <span class="sr-only">Open main menu</span>
                        </button>
                    </div>
                    <div
                        class="flex flex-1 items-center justify-center sm:justify-start">
                        <div class="flex flex-shrink-0 items-center">
                            <img class="h-auto w-32"
                                src="./public/images/logo-sm.png"
                                alt="Obrador Santa Maria">
                        </div>
                        <div class="hidden sm:ml-6 sm:block">
                            <div class="flex space-y-0 space-x-4">
                                <a href="../index.html"
                                    class="text-gray-300 hover:bg-stone-700 hover:text-white rounded-md px-3 py-2 text-lg font-medium">Inicio</a>
                                <a href
                                    class="bg-stone-900 text-white rounded-md px-3 py-2 text-lg font-medium"
                                    aria-current="page">Precios</a>
                                <a href="#"
                                    class="text-gray-300 hover:bg-stone-700 hover:text-white rounded-md px-3 py-2 text-lg font-medium">Horarios</a>
                            </div>
                        </div>
                    </div>
                    <div
                        class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden" id="mobile-menu">
            <div class="space-y-1 px-2 pb-3 pt-6">
                <a href="../index.html"
                    class="text-gray-300 hover:bg-stone-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Inicio</a>
                <a href
                    class="bg-stone-900 text-white block rounded-md px-3 py-2 text-base font-medium"
                    aria-current="page">Precios</a>
                <a href="#"
                    class="text-gray-300 hover:bg-stone-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Horarios</a>
            </div>
        </div>
    </nav>
    

    <main class="bg-stone-900 h-48 text-2xl z-40">
        <div class="bg-stone-900">
            <div class="relative z-10 isolate px-6 py-24 sm:py-18  lg:px-8">
                <div
                    class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]"
                    aria-hidden="true">
                    <div
                        class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]"
                        style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
                </div>
                <div class="mx-auto max-w-2xl text-center">
                    <h2
                        class="text-3xl tracking-tight text-white sm:text-4xl">Producto</h2>
                    <p class="mt-2 text-lg leading-8 text-gray-600">Elige el
                        producto para cambiar el precio.</p>
                </div>
                <form action="#" method="POST"
                    class="mx-auto mt-16 max-w-xl sm:mt-20">
                    <div
                        class="grid grid-cols-1 gap-x-8 gap-y-10 sm:grid-cols-2">

                        <div class="sm:col-span-2">
                            <label for="Family"
                                class="block text-sm leading-6 text-gray-300">Familia:</label>
                            <div class="relative mt-2.5">
                                <div
                                    class="absolute inset-y-0 left-0 flex items-center">
                                    <label for="Family"
                                        class="sr-only">Familia</label>
                                    <select id="select-family" name="Family"
                                        class="mt-10 h-8 rounded-md border-0 bg-transparent bg-none py-0 pr-9 text-gray-600 sm:text-sm">
                                        <option value="0">Seleccionar Familia </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="sm:col-span-2">
                            <label for="ProductName"
                                class="block text-sm  leading-6 text-gray-300">Nombre:</label>
                            <div class="relative mt-2.5">
                                <div class="absolute inset-y-0 left-0 flex items-center">
                                    <label for="ProductName"
                                        class="sr-only">Nombre</label>
                                    <select id="select-product"
                                        name="ProductName"
                                        class="mt-10 h-8 rounded-md border-0 bg-transparent bg-none py-0 pr-9 text-gray-600 sm:text-sm">
                                        <option value="0">Seleccionar Producto </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="sm:col-span-2">
                            <label for="dots"
                                class="block text-sm  leading-6 text-gray-300">Puntos:</label>
                                <div class="relative mt-2.5">
                                    <input type="text" name="dots"
                                        id="input-dots" autocomplete="dots" placeholder="producto no seleccionado"
                                        class="block w- rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>
                        </div>

                        <div class="sm:col-span-2">
                            <label for="price"
                                class="block text-sm leading-6 text-gray-300">Precio</label>
                            <div class="mt-2.5">
                                <input type="text" name="price"
                                    id="input-price" autocomplete="price" placeholder="producto no seleccionado"
                                    class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>

                        <div class="flex gap-x-4 sm:col-span-2">
                            <label class="text-sm leading-6 text-gray-600"
                                id="switch-1-label">
                                Favor de verificar bien el precio antes de
                                <label href="#"
                                    class="text-red-600">GUARDAR</label>.
                            </label>
                        </div>
                    </div>
                    <div class="mt-10">
                        <button onclick="handleUpdateProduct()" type="button" class="block w-full rounded-md bg-red-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">ACTUALIZAR</button>
                    </div>
                </form>

            </main>

                <div id="modal-div" class="fixed inset-0 z-10 w-screen overflow-y-auto flex items-end justify-center p-4 text-center sm:items-center sm:p-0 hidden  ">
                    <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-screen sm:max-w-screen-lg">
                        <div class="bg-white px-4 py-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                            <div class="flex-col sm:flex sm:items-center sm:justify-center">
                                <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                                    <svg class="h-16 w-16 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                                    </svg>
                                </div>
                                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                                    <h3 class="text-2xl font-semibold text-gray-900" id="modal-title">Cambiar precio</h3>
                                    <div class="mt-2">
                                        <p class="text-lg text-gray-500">¿Estás seguro de que deseas cambiar el precio del producto?</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class=" px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                            <button type="button" onclick="uploadPrice()" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-lg font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Cambiar</button>
                            <button type="button" onclick="closeModal()" class="mt-3 inline-flex w-full justify-center rounded-md bg-gray-100 px-3 py-2 text-lg font-semibold text-gray-900 hover:bg-gray-500 sm:mt-0 sm:w-auto">Cancelar</button>
                        </div>
                    </div>
                </div>

            <!-- <script src="product-selection.js" type="module"></script>
            <script src="product-price-update.js"></script> -->
            <script src="./js/prices.js" type="module"></script>
        </body>
    </html>
